<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofi Cashflow Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>

  <!-- Firebase v8 Namespaced SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCj4VxtalspWcMmrilRlZ3zld3vg9_y86k",
      authDomain: "jimmy-apps-a3bc2.firebaseapp.com",
      projectId: "jimmy-apps-a3bc2",
      storageBucket: "jimmy-apps-a3bc2.appspot.com",
      messagingSenderId: "598334691661",
      appId: "1:598334691661:web:6d773624e8f19c8dc97f04"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts;

    function App() {
      const [user, setUser] = React.useState(null);
      const [items, setItems] = React.useState([]);
      const [amount, setAmount] = React.useState("");
      const [desc, setDesc] = React.useState("");

      React.useEffect(() => {
        const unsub = auth.onAuthStateChanged(u => {
          setUser(u);
          if (u) {
            return db.collection("transactions")
              .where("uid", "==", u.uid)
              .orderBy("date", "asc")
              .onSnapshot(snap => {
                setItems(snap.docs.map(d => ({ id: d.id, ...d.data() })));
              });
          } else {
            setItems([]);
          }
        });
        return () => unsub();
      }, []);

      const addItem = async () => {
        if (!amount || !desc) return;
        await db.collection("transactions").add({
          uid: user.uid,
          amount: parseFloat(amount),
          desc,
          date: new Date().toISOString()
        });
        setAmount("");
        setDesc("");
      };

      const balance = items.reduce((sum, it) => sum + it.amount, 0);

      const chartData = items.reduce((arr, it, i) => {
        const bal = (i === 0 ? 0 : arr[i - 1].balance) + it.amount;
        arr.push({ date: new Date(it.date).toLocaleDateString(), balance: bal });
        return arr;
      }, []);

      return (
        <div className="max-w-xl mx-auto p-4">
          <h1 className="text-2xl font-bold mb-4">Sofi Cashflow Tracker</h1>
          {!user ? (
            <button
              className="bg-blue-500 text-white px-4 py-2 rounded"
              onClick={() => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider);
              }}
            >
              Sign in with Google
            </button>
          ) : (
            <>
              <div className="mb-4 flex justify-between items-center">
                <span>Welcome, {user.displayName}</span>
                <button
                  className="bg-gray-500 text-white px-2 py-1 rounded"
                  onClick={() => auth.signOut()}
                >
                  Sign out
                </button>
              </div>
              <div className="mb-4">
                <input
                  type="number"
                  value={amount}
                  onChange={e => setAmount(e.target.value)}
                  placeholder="Amount"
                  className="border p-2 mr-2"
                />
                <input
                  type="text"
                  value={desc}
                  onChange={e => setDesc(e.target.value)}
                  placeholder="Description"
                  className="border p-2 mr-2"
                />
                <button
                  onClick={addItem}
                  className="bg-green-500 text-white px-4 py-2 rounded"
                >
                  Add
                </button>
              </div>
              <div className="mb-4">
                <strong>Balance:</strong> ${balance.toFixed(2)}
              </div>
              <div style={{ height: 300 }}>
                <ResponsiveContainer width="100%" height="100%">
                  <AreaChart data={chartData} margin={{ top: 5, right: 20, left: 0, bottom: 0 }}>
                    <defs>
                      <linearGradient id="colorBal" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="5%" stopColor="#8884d8" stopOpacity={0.3}/>
                        <stop offset="95%" stopColor="#8884d8" stopOpacity={0}/>
                      </linearGradient>
                    </defs>
                    <CartesianGrid strokeDasharray="3 3" />
                    <XAxis dataKey="date" />
                    <YAxis />
                    <Tooltip />
                    <Area type="monotone" dataKey="balance" stroke="#8884d8" fillOpacity={1} fill="url(#colorBal)" />
                  </AreaChart>
                </ResponsiveContainer>
              </div>
              <ul>
                {items.map(it => (
                  <li key={it.id} className="border-b py-1">
                    {it.desc}: ${it.amount.toFixed(2)}
                  </li>
                ))}
              </ul>
            </>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
