<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofi Cashflow</title>
  <!-- Tailwind (ok for testing, replace with CLI in prod if needed) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX in browser (testing only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Recharts -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Firebase (Compat SDK for browser use without build tools) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root" class="p-6"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { LineChart, Line, CartesianGrid, XAxis, YAxis, Tooltip, ResponsiveContainer } = Recharts;

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function App() {
      const [user, setUser] = useState(null);
      const [data, setData] = useState([
        { name: 'Jan', cash: 400 },
        { name: 'Feb', cash: 300 },
        { name: 'Mar', cash: 500 }
      ]);

      useEffect(() => {
        firebase.auth().onAuthStateChanged(u => setUser(u));
      }, []);

      const signIn = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider);
      };

      const signOut = () => firebase.auth().signOut();

      return (
        <div className="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
          {!user ? (
            <button
              onClick={signIn}
              className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
            >
              Sign in with Google
            </button>
          ) : (
            <div>
              <div className="flex justify-between mb-4">
                <span>Welcome, {user.displayName}</span>
                <button
                  onClick={signOut}
                  className="bg-gray-300 hover:bg-gray-400 px-3 py-1 rounded"
                >
                  Sign Out
                </button>
              </div>
              <ResponsiveContainer width="100%" height={300}>
                <LineChart data={data}>
                  <Line type="monotone" dataKey="cash" stroke="#8884d8" />
                  <CartesianGrid stroke="#ccc" />
                  <XAxis dataKey="name" />
                  <YAxis />
                  <Tooltip />
                </LineChart>
              </ResponsiveContainer>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
