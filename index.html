<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checking Account Tracker</title>

  <!-- TailwindCSS production CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root" class="p-6"></div>

  <script type="text/babel">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCj4VxtalspWcMmrilRlZ3zld3vg9_y86k",
      authDomain: "jimmy-apps-a3bc2.firebaseapp.com",
      projectId: "jimmy-apps-a3bc2",
      storageBucket: "jimmy-apps-a3bc2.appspot.com",
      messagingSenderId: "598334691661",
      appId: "1:598334691661:web:6d773624e8f19c8dc97f04"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function App() {
      const [user, setUser] = React.useState(null);
      const [transactions, setTransactions] = React.useState([]);
      const [desc, setDesc] = React.useState("");
      const [amount, setAmount] = React.useState("");

      React.useEffect(() => {
        const unsubAuth = auth.onAuthStateChanged(u => {
          setUser(u);
          if (u) {
            db.collection("transactions")
              .where("uid", "==", u.uid)
              .orderBy("timestamp", "desc")
              .onSnapshot(snapshot => {
                setTransactions(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
              });
          } else {
            setTransactions([]);
          }
        });
        return unsubAuth;
      }, []);

      const signIn = () => {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      };
      const signOut = () => auth.signOut();

      const addTransaction = (e) => {
        e.preventDefault();
        if (!desc || !amount) return;
        db.collection("transactions").add({
          uid: user.uid,
          description: desc,
          amount: parseFloat(amount),
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        setDesc("");
        setAmount("");
      };

      const balance = transactions.reduce((acc, t) => acc + t.amount, 0);

      return (
        <div className="max-w-xl mx-auto bg-white p-6 rounded shadow">
          <h1 className="text-2xl font-bold mb-4">ðŸ’° Checking Account Tracker</h1>
          {!user ? (
            <button onClick={signIn} className="bg-blue-500 text-white px-4 py-2 rounded">
              Sign in with Google
            </button>
          ) : (
            <React.Fragment>
              <div className="mb-4 flex justify-between items-center">
                <span>Welcome, {user.displayName}</span>
                <button onClick={signOut} className="bg-gray-300 px-3 py-1 rounded">Sign out</button>
              </div>
              <div className="mb-4 text-lg">Current Balance: <span className="font-bold">${balance.toFixed(2)}</span></div>
              <form onSubmit={addTransaction} className="mb-4 flex gap-2">
                <input value={desc} onChange={(e) => setDesc(e.target.value)} placeholder="Description"
                  className="border px-2 py-1 rounded flex-1" />
                <input type="number" step="0.01" value={amount} onChange={(e) => setAmount(e.target.value)} placeholder="Amount"
                  className="border px-2 py-1 rounded w-24" />
                <button type="submit" className="bg-green-500 text-white px-3 py-1 rounded">Add</button>
              </form>
              <ul>
                {transactions.map(t => (
                  <li key={t.id} className="flex justify-between border-b py-1">
                    <span>{t.description}</span>
                    <span className={t.amount < 0 ? "text-red-500" : "text-green-500"}>
                      {t.amount < 0 ? "-" : "+"}${Math.abs(t.amount).toFixed(2)}
                    </span>
                  </li>
                ))}
              </ul>
            </React.Fragment>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
