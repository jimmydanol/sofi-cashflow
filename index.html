<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sofi Cashflow Tracker</title>

  <!-- Tailwind for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Babel for JSX in-browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Recharts -->
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>

  <!-- Firebase v8 (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <div id="root"></div>

  <script type="text/babel">
    // Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyCj4VxtalspWcMmrilRlZ3zld3vg9_y86k",
      authDomain: "jimmy-apps-a3bc2.firebaseapp.com",
      projectId: "jimmy-apps-a3bc2",
      storageBucket: "jimmy-apps-a3bc2.appspot.com",
      messagingSenderId: "598334691661",
      appId: "1:598334691661:web:6d773624e8f19c8dc97f04"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const { useState, useEffect } = React;
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

    function App() {
      const [user, setUser] = useState(null);
      const [items, setItems] = useState([]);
      const [description, setDescription] = useState("");
      const [amount, setAmount] = useState("");

      useEffect(() => {
        auth.onAuthStateChanged(u => {
          setUser(u);
          if (u) {
            db.collection("transactions")
              .where("uid", "==", u.uid)
              .orderBy("date", "asc")
              .onSnapshot(snapshot => {
                setItems(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
              });
          }
        });
      }, []);

      const addItem = () => {
        if (!description || !amount) return;
        db.collection("transactions").add({
          uid: user.uid,
          description,
          amount: parseFloat(amount),
          date: new Date()
        });
        setDescription("");
        setAmount("");
      };

      const signIn = () => {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      };

      const signOut = () => {
        auth.signOut();
      };

      const chartData = items.map(item => ({
        name: new Date(item.date.seconds * 1000).toLocaleDateString(),
        balance: item.amount
      }));

      return (
        <div className="max-w-2xl mx-auto bg-white p-4 shadow rounded">
          <h1 className="text-2xl font-bold mb-4">Sofi Cashflow Tracker</h1>
          {!user ? (
            <button onClick={signIn} className="px-4 py-2 bg-blue-600 text-white rounded">
              Sign in with Google
            </button>
          ) : (
            <>
              <div className="mb-4 flex justify-between">
                <span>Signed in as {user.displayName}</span>
                <button onClick={signOut} className="px-4 py-2 bg-gray-300 rounded">
                  Sign out
                </button>
              </div>
              <div className="mb-4 flex gap-2">
                <input
                  type="text"
                  value={description}
                  onChange={e => setDescription(e.target.value)}
                  placeholder="Description"
                  className="border px-2 py-1 flex-1"
                />
                <input
                  type="number"
                  value={amount}
                  onChange={e => setAmount(e.target.value)}
                  placeholder="Amount"
                  className="border px-2 py-1 w-24"
                />
                <button onClick={addItem} className="px-4 py-1 bg-green-600 text-white rounded">
                  Add
                </button>
              </div>
              <ul className="mb-4">
                {items.map(item => (
                  <li key={item.id} className="flex justify-between border-b py-1">
                    <span>{item.description}</span>
                    <span>${item.amount.toFixed(2)}</span>
                  </li>
                ))}
              </ul>
              <ResponsiveContainer width="100%" height={300}>
                <LineChart data={chartData}>
                  <CartesianGrid stroke="#ccc" />
                  <XAxis dataKey="name" />
                  <YAxis />
                  <Tooltip />
                  <Line type="monotone" dataKey="balance" stroke="#8884d8" />
                </LineChart>
              </ResponsiveContainer>
            </>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
